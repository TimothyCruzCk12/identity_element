<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and encode it
      const path = encodeURIComponent(window.location.pathname);
      // Redirect to the main page with the current path as a parameter
      window.location.href = '/identity_element/?' + path;
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
